<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Criar Nova Ficha</title>
   <link rel="stylesheet" href="../css/style.css">
   <style>
      /* Ajuste fino para centralizar o container na tela */
      .ficha-container {
         max-width: 700px;
         /* Um pouco mais largo */
         margin: 3rem auto;
         background: white;
         padding: 2.5rem;
         border-radius: 12px;
         box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      h2 {
         margin-top: 0;
      }
   </style>
</head>

<body>
   <div class="ficha-container">
      <h2>⚔️ Novo Personagem</h2>
      <p style="text-align:center; color:#666; margin-bottom:25px;">Defina a lenda que está prestes a nascer.</p>

      <form id="fichaForm">
         
         <div class="input-group">
            <label>Link da Imagem (URL)</label>
            <input type="text" id="imgUrl" placeholder="Cole aqui o link de uma imagem (JPG/PNG)">
            <small style="color:#888; font-size: 0.8rem;">Dica: Use links do Discord, Imgur ou Pinterest.</small>
         </div>
         
         <div class="input-group"> ...

         <div class="input-group">
            <label>Nome do Personagem</label>
            <input type="text" id="charName" required placeholder="Ex: Aragorn">
         </div>

         <div class="form-row">
            <div class="input-group">
               <label>Nome do Jogador</label>
               <input type="text" id="playerName" placeholder="Seu nome real">
            </div>
            <div class="input-group">
               <label>Antecedente</label>
               <input type="text" id="background" placeholder="Ex: Criminoso, Soldado...">
            </div>
         </div>
         
         <div class="form-row">
            <div class="input-group">
               <label>Alinhamento</label>
               <select id="alignment">
                  <option value="Neutro">Neutro</option>
                  <option value="Leal Bom">Leal Bom</option>
                  <option value="Neutro Bom">Neutro Bom</option>
                  <option value="Caótico Bom">Caótico Bom</option>
                  <option value="Leal Neutro">Leal Neutro</option>
                  <option value="Caótico Neutro">Caótico Neutro</option>
                  <option value="Leal Mau">Leal Mau</option>
                  <option value="Neutro Mau">Neutro Mau</option>
                  <option value="Caótico Mau">Caótico Mau</option>
               </select>
            </div>
            <div class="input-group">
               <label>XP Inicial</label>
               <input type="number" id="xp" value="0">
            </div>
         </div>

         <div class="form-row">
            <div class="input-group">
               <label>Classe</label>
               <select id="charClass">
                  <option value="Guerreiro">Guerreiro</option>
                  <option value="Mago">Mago</option>
                  <option value="Ladino">Ladino</option>
                  <option value="Clérigo">Clérigo</option>
                  <option value="Bardo">Bardo</option>
                  <option value="Paladino">Paladino</option>
                  <option value="Bárbaro">Bárbaro</option>
               </select>
            </div>

            <div class="input-group">
               <label>Raça</label>
               <select id="charRace">
                  <option value="Humano">Humano</option>
                  <option value="Elfo">Elfo</option>
                  <option value="Anão">Anão</option>
                  <option value="Halfling">Halfling</option>
                  <option value="Orc">Orc</option>
                  <option value="Draconato">Draconato</option>
               </select>
            </div>
         </div>

         <div class="form-row">
            <div class="input-group">
               <label>PV Inicial (Vida)</label>
               <input type="number" id="hpMax" value="10">
            </div>
            <div class="input-group">
               <label>Dado de Vida</label>
               <select id="dieType">
                  <option value="d6">d6 (Mago)</option>
                  <option value="d8" selected>d8 (Ladino/Bardo)</option>
                  <option value="d10">d10 (Guerreiro)</option>
                  <option value="d12">d12 (Bárbaro)</option>
               </select>
            </div>
         </div>

         <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

         <div style="text-align:center; margin-bottom:10px;"><strong>Distribua os Atributos</strong></div>

         <div class="attributes-creation-grid">
            <div class="input-group attr-input-box"><label>Força</label><input type="number" id="str" value="10"></div>
            <div class="input-group attr-input-box"><label>Destreza</label><input type="number" id="dex" value="10"></div>
            <div class="input-group attr-input-box"><label>Constituição</label><input type="number" id="con" value="10"></div>
            <div class="input-group attr-input-box"><label>Inteligência</label><input type="number" id="int" value="10"></div>
            <div class="input-group attr-input-box"><label>Sabedoria</label><input type="number" id="wis" value="10"></div>
            <div class="input-group attr-input-box"><label>Carisma</label><input type="number" id="cha" value="10"></div>
         </div>

         <button type="submit" style="margin-top:30px; background-color: #28a745; font-weight: bold;">Salvar e Jogar!</button>
      </form>
   </div>
   <script type="module" src="../js/script.js"></script>
</body>

</html>
