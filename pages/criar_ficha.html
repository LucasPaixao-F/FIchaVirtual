<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Criar Nova Ficha</title>
   <link rel="stylesheet" href="../css/style.css">
   <style>
      .ficha-container {
         max-width: 600px;
         margin: 2rem auto;
         background: white;
         padding: 2rem;
         border-radius: 8px;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-grid {
         display: grid;
         grid-template-columns: 1fr 1fr;
         gap: 15px;
      }

      .full-width {
         grid-column: span 2;
      }

      h2 {
         text-align: center;
         color: #333;
      }
   </style>
</head>

<body>
   <div class="ficha-container">
      <h2>⚔️ Novo Personagem</h2>
      <p style="text-align:center; color:#666; margin-bottom:20px;">Preencha os dados básicos para começar.</p>

      <form id="fichaForm">
         <div class="form-grid">
            <div class="input-group full-width">
               <label>Nome do Personagem</label>
               <input type="text" id="charName" required>
            </div>

            <div class="input-group">
               <label>Classe</label>
               <select id="charClass">
                  <option value="Guerreiro">Guerreiro</option>
                  <option value="Mago">Mago</option>
                  <option value="Ladino">Ladino</option>
                  <option value="Clérigo">Clérigo</option>
                  <option value="Arqueiro">Arqueiro</option>
                  <option value="Bardo">Bardo</option>
               </select>
            </div>

            <div class="input-group">
               <label>Raça</label>
               <select id="charRace">
                  <option value="Humano">Humano</option>
                  <option value="Elfo">Elfo</option>
                  <option value="Anão">Anão</option>
                  <option value="Orc">Orc</option>
                  <option value="Halfling">Halfling</option>
               </select>
            </div>

            <div class="form-grid" style="margin-top: 15px;">
               <div class="input-group">
                  <label>Classe de Armadura (CA)</label>
                  <input type="number" id="armor" value="10">
               </div>
               <div class="input-group">
                  <label>Deslocamento (m)</label>
                  <input type="text" id="speed" value="9m">
               </div>
               <div class="input-group">
                  <label>Pontos de Vida (Máximo)</label>
                  <input type="number" id="hpMax" value="10">
               </div>

               <div class="input-group">
                  <label>Tipo do Dado de Vida</label>
                  <select id="dieType">
                     <option value="d6">d6 (Mago/Feiticeiro)</option>
                     <option value="d8" selected>d8 (Ladino/Clérigo/Bardo)</option>
                     <option value="d10">d10 (Guerreiro/Paladino)</option>
                     <option value="d12">d12 (Bárbaro)</option>
                  </select>
               </div>
            </div>
            
            <div class="full-width" ...>

            <div class="full-width" style="border-bottom:1px solid #eee; margin:10px 0;"><strong>Atributos
                  Iniciais</strong></div>

            <div class="input-group"><label>Força</label><input type="number" id="str" value="10"></div>
            <div class="input-group"><label>Destreza</label><input type="number" id="dex" value="10"></div>
            <div class="input-group"><label>Constituição</label><input type="number" id="con" value="10"></div>
            <div class="input-group"><label>Inteligência</label><input type="number" id="int" value="10"></div>
            <div class="input-group"><label>Sabedoria</label><input type="number" id="wis" value="10"></div>
            <div class="input-group"><label>Carisma</label><input type="number" id="cha" value="10"></div>
         </div>

         <button type="submit" style="margin-top:20px;">Salvar e Jogar!</button>
      </form>
   </div>
   <script type="module" src="../js/script.js"></script>
</body>

</html>
