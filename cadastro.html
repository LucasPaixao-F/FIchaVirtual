<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastro - RPG</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="login-container">
      <form id="cadastroForm">
         <h2>Crie sua Conta</h2>
         <p style="text-align:center; color:#666; font-size:0.9rem; margin-bottom:20px;">
            Para começar sua aventura
         </p>

         <div class="input-group">
            <label for="regEmail">E-mail</label>
            <input type="email" id="regEmail" placeholder="seu@email.com" required>
         </div>

         <div class="input-group">
            <label for="regPass">Senha</label>
            <input type="password" id="regPass" placeholder="Crie uma senha" required>
         </div>

         <button type="submit" style="background-color: #28a745;">Cadastrar e Criar Ficha</button>
         
         <p style="text-align:center; margin-top:15px; font-size:0.9rem;">
            Já tem conta? <a href="index.html">Faça Login</a>
         </p>
      </form>
   </div>
   <script type="module" src="js/script.js"></script>
</body>

</html>
